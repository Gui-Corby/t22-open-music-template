<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/price-range.css">
    <link rel="stylesheet" href="./src/styles/genres.css">
    <link rel="stylesheet" href="./src/styles/albums.css">
    <title>Open Music</title>

  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
      <div class="header__content">
        <h1> <span class="highlight">o</span>pen <span class="highlight">m</span>usic</h1>
        <button id="header__theme-button"></button>
      </div>

    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="section__genre-list">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <h2>Gênero Musical</h2>
        <ul>

          <li><input type="radio" name="genre" id="todos" value="todos">
            <label for="todos">Todos</label>
          </li>

          <li><input type="radio" name="genre" id="pop" value="pop">
            <label for="pop">Pop</label>
          </li>
          
          <li><input type="radio" name="genre" id="mpb" value="mpb">
            <label for="mpb">MPB</label>
          </li>

          <li><input type="radio" name="genre" id="forro" value="forro">
            <label for="forro">Forró</label>
          </li>

          <li><input type="radio" name="genre" id="samba" value="samba">
            <label for="samba">Samba</label>
          </li>

          <li><input type="radio" name="genre" id="baiao" value="baiao">
            <label for="baiao">Baião</label>
          </li>

          <li><input type="radio" name="genre" id="rap" value="rap">
            <label for="rap">Rap</label>
          </li>

          <li><input type="radio" name="genre" id="hiphop" value="hiphop">
            <label for="hiphop">Hip-Hop</label>
          </li>

        </ul>
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="section__range-selection">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <div class="range-selection--price_display">
          <h2>Definir Preço</h2>
          <p>Até <span class="highlight">R$ 150</span></p>
        </div>

        <input class="range-selection--input" type="range" min="0" max="150" value="150">
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="section__albums">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <h2 class="albums-title">Albuns Encontrados</h2>

        <ul class="album-list">

        </ul>
        
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
